language: go
sudo: required
install: true
go:
  - 1.7.1
  - tip
script:
  - go test ./...
  - go build -ldflags "-linkmode external -extldflags -static"
env:
  global:
    - GOARCH=amd64
    - GO_FOR_RELEASE=1.7.1
services:
  - docker
after_success:
  - ./send_to_docker_hub.sh
matrix:
  allow_failures:
    - go: tip
